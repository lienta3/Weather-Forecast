    <title>Weather App</title>

  <body>

      <form>

    </main>
    <footer>
      Built by
      <a href="https://github.com/lienta3" target="_blank"> Lien Ta</a> and code
      is open-sourced on
      <a href="https://github.com/lienta3/my-weather-app" target="_blank"
        >GitHub</a
      >
      and website hosted on
      <a href="https://weather-forecast-w7.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
